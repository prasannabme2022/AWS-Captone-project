<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Medtrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="login-container">
        <div class="login-left glass-panel">
            <div class="login-form-box">
                <h2 class="text-gradient" style="margin-bottom: 0.5rem;">Join Medtrack</h2>
                <p style="color: #6b7280; margin-bottom: 1.5rem;">Create your new account</p>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}"
                    style="color: {{ 'red' if category == 'error' else 'green' }}; margin-bottom: 1rem;">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-input" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-input" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" name="phone" class="form-input" placeholder="+1234567890">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-input" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">I am a...</label>
                        <select name="role" class="form-input" id="roleSelect" onchange="toggleFields()" required>
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor</option>
                        </select>
                    </div>

                    <!-- Patient Fields -->
                    <div id="patientFields">
                        <div class="form-group">
                            <label class="form-label">Blood Group</label>
                            <select name="blood_group" class="form-input">
                                <option value="">Select Group</option>
                                <option value="A+">A+</option>
                                <option value="O+">O+</option>
                                <option value="B+">B+</option>
                                <option value="AB+">AB+</option>
                                <option value="A-">A-</option>
                                <option value="O-">O-</option>
                                <option value="B-">B-</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                    </div>

                    <!-- Doctor Fields -->
                    <div id="doctorFields" style="display: none;">
                        <div class="form-group">
                            <label class="form-label">Specialization</label>
                            <input type="text" name="specialization" class="form-input" placeholder="e.g. Cardiology">
                        </div>
                        <div class="form-group">
                            <label class="form-label">License Number</label>
                            <input type="text" name="license_number" class="form-input" placeholder="Medical License #">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Create
                        Account</button>

                    <div style="text-align: center; margin-top: 1.5rem;">
                        <a href="{{ url_for('login') }}"
                            style="color: #2563eb; text-decoration: none; font-size: 0.9rem;">
                            Already have an account? Sign in
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="login-right"></div>
    </div>

    <script>
        function toggleFields() {
            const role = document.getElementById('roleSelect').value;
            document.getElementById('patientFields').style.display = role === 'patient' ? 'block' : 'none';
            document.getElementById('doctorFields').style.display = role === 'doctor' ? 'block' : 'none';
        }
    </script>
</body>

</html>
