{% extends "base.html" %}

{% block content %}
<div class="glass-panel" style="max-width: 600px; margin: 2rem auto;">
    <h2 class="text-gradient">Donate Life</h2>
    <p style="color: #6b7280; margin-bottom: 2rem;">Your contribution can save up to 3 lives. Please fill out the
        details below.</p>

    <form method="POST">
        <div class="form-group">
            <label>Select Your Blood Group</label>
            <select name="group" class="form-input" required>
                <option value="">-- Select --</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">
            <i class="fas fa-hand-holding-heart"></i> Register Donation
        </button>
    </form>
</div>
{% endblock %}
