{% extends "base.html" %}

{% block content %}
<div class="glass-panel" style="max-width: 1200px; margin: 0 auto;">
    <div style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h1 class="text-gradient">Patient Directory</h1>
            <p style="color: #6b7280;">View all registered patients.</p>
        </div>
        <a href="{{ url_for('admin_dashboard') }}" class="btn" style="background: #f3f4f6; color: #374151;">Back to
            Dashboard</a>
    </div>

    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr style="background: #f9fafb; border-bottom: 2px solid #e5e7eb;">
                <th style="padding: 1rem; text-align: left;">Name</th>
                <th style="padding: 1rem; text-align: left;">Email</th>
                <th style="padding: 1rem; text-align: left;">ID</th>
                <th style="padding: 1rem; text-align: left;">Medical Vault</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr style="border-bottom: 1px solid #f3f4f6;">
                <td style="padding: 1rem; font-weight: 500;">
                    <div style="display: flex; align-items: center;">
                        <div
                            style="width: 32px; height: 32px; background: #e0e7ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 0.75rem; color: #4f46e5;">
                            <i class="fas fa-user"></i>
                        </div>
                        {{ patient.name }}
                    </div>
                </td>
                <td style="padding: 1rem;">{{ patient.email }}</td>
                <td style="padding: 1rem; color: #6b7280; font-family: monospace;">{{ patient.id }}</td>
                <td style="padding: 1rem;">
                    <!-- Could link to vault view if admin access allowed -->
                    <span style="color: #9ca3af; font-size: 0.9rem;">Restricted</span>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" style="text-align: center; padding: 3rem; color: #9ca3af;">No patients found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
